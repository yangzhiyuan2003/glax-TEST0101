<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON TETRIS - A/D旋转版</title>
<style>
    body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .game-container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }

    canvas {
        border: 4px solid #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        background-color: #000;
        display: block;
    }

    .ui-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .info-box {
        background: #333;
        padding: 15px;
        border-radius: 8px;
        min-width: 150px;
        border: 2px solid #555;
    }

    .label { font-size: 14px; color: #aaa; margin-bottom: 5px; }
    .value { font-size: 24px; font-weight: bold; color: #ffcc00; }

    .controls-hint {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
        line-height: 1.6;
    }
    kbd {
        background: #444;
        padding: 2px 6px;
        border-radius: 4px;
        border-bottom: 2px solid #222;
        color: #fff;
        font-family: monospace;
    }
</style>
</head>
<body>

<div class="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    
    <div class="ui-panel">
        <div class="info-box">
            <div class="label">SCORE</div>
            <div class="value" id="score">0</div>
        </div>
        
        <div class="controls-hint">
            <p><kbd>←</kbd> <kbd>→</kbd> 左右移动</p>
            <p><kbd>↓</kbd> 加速下落</p>
            <p><kbd>A</kbd> 逆时针旋转</p>
            <p><kbd>D</kbd> 顺时针旋转</p>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

// 放大20倍，使得逻辑坐标 12x20 对应 屏幕坐标 240x400
context.scale(20, 20);

// 方块形状定义
function createPiece(type) {
    if (type === 'I') {
        return [
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
        ];
    } else if (type === 'L') {
        return [
            [0, 2, 0],
            [0, 2, 0],
            [0, 2, 2],
        ];
    } else if (type === 'J') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [3, 3, 0],
        ];
    } else if (type === 'O') {
        return [
            [4, 4],
            [4, 4],
        ];
    } else if (type === 'Z') {
        return [
            [5, 5, 0],
            [0, 5, 5],
            [0, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'T') {
        return [
            [0, 7, 0],
            [7, 7, 7],
            [0, 0, 0],
        ];
    }
}

// 颜色定义 (对应上面的ID 1-7)
const colors = [
    null,
    '#FF0D72', // I
    '#0DC2FF', // L
    '#0DFF72', // J
    '#F538FF', // O
    '#FF8E0D', // Z
    '#FFE138', // S
    '#3877FF', // T
];

// 创建游戏区域矩阵 (12宽 x 20高)
function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

// 碰撞检测
function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
               (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

// 绘制函数
function draw() {
    // 清空背景
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

// 绘制矩阵通用函数
function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                // 绘制方块主体
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                
                // 绘制方块高光边框（增加立体感）
                context.lineWidth = 0.05;
                context.strokeStyle = 'rgba(255,255,255,0.5)';
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

// 将玩家方块固定到场地中
function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

// 矩阵旋转
function rotate(matrix, dir) {
    // 转置
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    // 根据方向处理行或列
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

// 玩家下落
function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

// 玩家移动
function playerMove(offset) {
    player.pos.x += offset;
    if (collide(arena, player)) {
        player.pos.x -= offset;
    }
}

// 玩家重置（生成新方块）
function playerReset() {
    const piecesStr = 'ILJOTSZ';
    player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    
    // 游戏结束判定
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
    }
}

// 玩家旋转逻辑（包含踢墙检测）
function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    // 如果旋转后撞墙，尝试左右推回
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            // 如果怎么推都不行，转回去
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

// 消除行
function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        
        // 消除该行
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        
        player.score += rowCount * 10;
        rowCount *= 2;
    }
}

function updateScore() {
    scoreElement.innerText = player.score;
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

// 游戏状态
const arena = createMatrix(12, 20);
const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
};

// 键盘监听
document.addEventListener('keydown', event => {
    // 左
    if (event.keyCode === 37) {
        playerMove(-1);
    } 
    // 右
    else if (event.keyCode === 39) {
        playerMove(1);
    } 
    // 下
    else if (event.keyCode === 40) {
        playerDrop();
    } 
    // A 键 (CCW)
    else if (event.keyCode === 65) {
        playerRotate(-1);
    } 
    // D 键 (CW)
    else if (event.keyCode === 68) {
        playerRotate(1);
    }
});

playerReset();
updateScore();
update();

</script>
</body>
</html>
