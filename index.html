<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>霓虹方块 Neon Tetris - 触屏版</title>
<style>
    body {
        background-color: #050505;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* 垂直居中 */
        min-height: 100vh;
        margin: 0;
        overflow: hidden; /* 禁止页面滚动 */
        touch-action: none; /* 禁止默认触控手势 */
    }

    h1 {
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
        margin: 10px 0;
        letter-spacing: 3px;
        font-style: italic;
        font-size: 1.5rem;
    }

    /* 游戏主容器 */
    .game-wrapper {
        display: flex;
        gap: 20px;
        padding: 15px;
        border: 2px solid #333;
        border-radius: 10px;
        background: #111;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        align-items: flex-start;
    }

    canvas { display: block; background: #000; }
    
    .main-stage {
        border: 2px solid #555;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .sidebar {
        display: flex;
        flex-direction: column;
        width: 120px;
        gap: 10px;
    }

    .panel {
        background: #222;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        text-align: center;
    }

    .label { font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase;}
    .value { font-size: 20px; color: #ffcc00; font-weight: bold; text-shadow: 0 0 5px #ffcc00; }

    /* PC端按钮样式 */
    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        color: #fff;
        margin-bottom: 5px;
    }
    .btn-start { background: linear-gradient(45deg, #00c6ff, #0072ff); box-shadow: 0 0 8px #0072ff; }
    .btn-pause { background: linear-gradient(45deg, #f093fb, #f5576c); box-shadow: 0 0 8px #f5576c; }
    .btn:active { transform: scale(0.95); }

    .controls-help { font-size: 10px; color: #666; text-align: left; display: block; }
    
    /* --- 移动端虚拟按键 (默认隐藏) --- */
    .mobile-controls {
        display: none; 
        width: 100%;
        max-width: 360px;
        margin-top: 15px;
        gap: 10px;
    }

    .control-row { display: flex; justify-content: space-between; gap: 10px; width: 100%; }
    
    .m-btn {
        flex: 1;
        height: 50px; /* 增大触控面积 */
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #fff;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        touch-action: manipulation;
        transition: 0.1s;
    }
    /* 按下发光 */
    .m-btn:active { background: rgba(0, 255, 221, 0.3); box-shadow: 0 0 15px #00ffdd; border-color: #00ffdd; }
    .m-btn.rotate-btn:active { background: rgba(255, 0, 221, 0.3); box-shadow: 0 0 15px #ff00de; border-color: #ff00de; }

    /* --- 响应式适配 --- */
    @media (max-width: 600px) {
        .game-wrapper {
            flex-direction: row; /* 保持水平，但调整比例 */
            padding: 10px;
            width: 95vw;
            justify-content: center;
        }
        .sidebar { width: 90px; } /* 侧边栏变窄 */
        .controls-help { display: none; } /* 手机上隐藏键盘提示 */
        
        /* 稍微缩小游戏画面以适应小屏 */
        .main-stage { width: 200px; height: 333px; } 
        
        .mobile-controls { display: flex; flex-direction: column; } /* 显示虚拟按键 */
    }
</style>
</head>
<body>

    <h1>NEON TETRIS</h1>

    <div class="game-wrapper">
        <canvas id="tetris"></canvas>
        
        <div class="sidebar">
            <div class="panel">
                <div class="label">NEXT</div>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>

            <div class="panel">
                <div class="label">SCORE</div>
                <div class="value" id="score">0</div>
            </div>

            <button class="btn btn-start" onclick="startGame()">重开</button>
            <button class="btn btn-pause" onclick="togglePause()">暂停</button>

            <div class="controls-help">
                ← → 移动<br>↓ 加速<br>A / D 旋转
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="control-row">
            <div class="m-btn rotate-btn" onclick="playerRotate(-1)">↺ A</div>
            <div class="m-btn rotate-btn" onclick="playerRotate(1)">D ↻</div>
        </div>
        <div class="control-row">
            <div class="m-btn" onclick="playerMove(-1)">⬅️</div>
            <div class="m-btn" onclick="playerDrop()">⬇️</div>
            <div class="m-btn" onclick="playerMove(1)">➡️</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('nextCanvas');
    const nextCtx = nextCanvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    // 动态调整画布分辨率，匹配CSS显示的物理尺寸
    function resizeCanvas() {
        // 如果是手机（屏幕宽度小于600），用小尺寸逻辑
        if(window.innerWidth < 600) {
            canvas.width = 200;
            canvas.height = 333;
            ctx.scale(16.66, 16.66); // 200/12 ≈ 16.66
        } else {
            canvas.width = 240;
            canvas.height = 400;
            ctx.scale(20, 20);
        }
    }
    resizeCanvas();
    // nextCanvas 保持固定缩放
    nextCtx.scale(20, 20);

    const colors = [null, '#FF0055', '#00FFDD', '#CCFF00', '#FFD500', '#0088FF', '#AA00FF', '#FF5500'];

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
        if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
        if (type === 'O') return [[4, 4],[4, 4]];
        if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
        if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
    }

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0 };
    
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = false;
    let isGameOver = false;
    let requestId = null;

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
        scoreElement.innerText = player.score;
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width/ (window.innerWidth < 600 ? 16.66 : 20), canvas.height/ (window.innerWidth < 600 ? 16.66 : 20)); // 清屏

        drawMatrix(arena, {x: 0, y: 0}, ctx);
        drawMatrix(player.matrix, player.pos, ctx);
    }

    function drawMatrix(matrix, offset, context) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const color = colors[value];
                    context.shadowBlur = 15;
                    context.shadowColor = color;
                    context.fillStyle = color;
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.shadowBlur = 0; 
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.8)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function drawNext() {
        nextCtx.fillStyle = '#000';
        nextCtx.fillRect(0, 0, nextCanvas.width/20, nextCanvas.height/20);
        if(player.next) {
            const offsetX = (4 - player.next[0].length) / 2;
            const offsetY = (4 - player.next.length) / 2;
            drawMatrix(player.next, {x: offsetX, y: offsetY}, nextCtx);
        }
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function playerDrop() {
        if(isPaused || isGameOver) return;
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        if(isPaused || isGameOver) return;
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
        if(isPaused || isGameOver) return;
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        if(player.next === null) player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
        player.matrix = player.next;
        player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
        drawNext();
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            isGameOver = true;
            isPaused = true;
            ctx.shadowBlur = 0;
            ctx.fillStyle = "rgba(0,0,0,0.75)";
            // 简单覆盖全屏
            ctx.fillRect(0, 0, 20, 20); 
            ctx.fillStyle = "#fff";
            ctx.font = "1px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", 6, 9);
            cancelAnimationFrame(requestId);
        }
    }

    function update(time = 0) {
        if(isPaused) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestId = requestAnimationFrame(update);
    }

    function startGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.next = null;
        scoreElement.innerText = 0;
        isGameOver = false;
        isPaused = false;
        if(requestId) cancelAnimationFrame(requestId);
        playerReset();
        update();
    }

    function togglePause() {
        if(isGameOver) return;
        isPaused = !isPaused;
        if(!isPaused) {
            lastTime = performance.now();
            update();
        } else {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0,0,12,20);
            ctx.fillStyle = "#fff";
            ctx.font = "1px Arial";
            ctx.textAlign = "center";
            ctx.fillText("PAUSED", 6, 10);
        }
    }

    // 键盘监听
    document.addEventListener('keydown', event => {
        if(isPaused || isGameOver) return;
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 65) playerRotate(-1);
        else if (event.keyCode === 68) playerRotate(1);
    });
    
    // 初始化
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, 20, 20);
    ctx.fillStyle = '#fff';
    ctx.font = "1px Arial";
    ctx.textAlign = "center";
    ctx.fillText("点击重开", 6, 10);

</script>
</body>
</html>
