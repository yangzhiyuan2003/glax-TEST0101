<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON SNAKE - 赛博贪吃蛇</title>
<style>
    body {
        margin: 0;
        background: #050505;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }
    
    /* 游戏容器 */
    .game-wrapper {
        position: relative;
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
    }

    canvas {
        background: #111;
        display: block;
        border-radius: 4px;
        /* 默认无边框，靠光晕 */
        box-shadow: 0 0 20px #000;
    }

    /* 简单的UI覆盖层 */
    .ui {
        position: absolute;
        top: 20px;
        left: 20px;
        pointer-events: none;
        z-index: 10;
    }
    .score {
        font-size: 24px;
        font-weight: 800;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        letter-spacing: 2px;
    }
    .hint {
        font-size: 12px;
        color: rgba(255,255,255,0.4);
        margin-top: 5px;
    }

    /* 屏幕震动动画 */
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake-anim {
        animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
    }

    /* CRT 扫描线效果 (复古滤镜) */
    .scanlines {
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 6px 100%;
        pointer-events: none;
        z-index: 99;
    }
</style>
</head>
<body>

<div class="scanlines"></div>

<div class="game-wrapper" id="gameWrapper">
    <div class="ui">
        <div class="score" id="scoreDisplay">00</div>
        <div class="hint" id="hintDisplay">SPACE START / ARROWS MOVE</div>
    </div>
    <canvas id="gc" width="600" height="600"></canvas>
</div>

<script>
    const canvas = document.getElementById('gc');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('gameWrapper');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const hintDisplay = document.getElementById('hintDisplay');

    // 游戏配置
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let speed = 7; // 刷新速度 (越小越快，但在循环里是用帧数控制的)
    
    let px = 10, py = 10; // 玩家位置
    let xv = 0, yv = 0;   // 速度
    let trail = [];       // 蛇身
    let tail = 5;         // 长度
    
    let fx = 15, fy = 15; // 食物位置
    
    let hue = 0;          // 颜色轮
    let particles = [];   // 粒子数组
    let gameRunning = false;
    let lastTime = 0;

    // 粒子类
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            // 随机爆炸方向
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.alpha = 1;
            this.size = Math.random() * 5 + 2;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 0.03; // 渐隐
            this.size *= 0.9;   // 变小
        }
    }

    // 震动屏幕
    function shakeScreen() {
        wrapper.classList.remove('shake-anim');
        void wrapper.offsetWidth; // 触发重绘
        wrapper.classList.add('shake-anim');
    }

    // 游戏主循环
    function gameLoop(currentTime) {
        window.requestAnimationFrame(gameLoop);
        
        // 控制帧率
        if ((currentTime - lastTime) < 1000 / 15) return; // 约15FPS的逻辑更新，但渲染可以做平滑（这里为了复古感保持帧同步）
        lastTime = currentTime;

        if (!gameRunning) return;

        update();
        draw();
    }

    function update() {
        px += xv;
        py += yv;

        // 穿墙逻辑 (赛博空间是无限循环的)
        if (px < 0) px = tileCount - 1;
        if (px > tileCount - 1) px = 0;
        if (py < 0) py = tileCount - 1;
        if (py > tileCount - 1) py = 0;

        // 撞到自己
        for (let i = 0; i < trail.length; i++) {
            if (trail[i].x === px && trail[i].y === py) {
                resetGame();
                return;
            }
        }

        trail.push({ x: px, y: py });
        while (trail.length > tail) {
            trail.shift();
        }

        // 吃到食物
        if (px === fx && py === fy) {
            tail++;
            scoreDisplay.innerText = (tail - 5) * 10;
            shakeScreen(); // 震动
            
            // 爆炸特效
            for(let i=0; i<20; i++) {
                particles.push(new Particle(fx * gridSize + gridSize/2, fy * gridSize + gridSize/2, `hsl(${hue}, 100%, 50%)`));
            }

            // 重置食物
            fx = Math.floor(Math.random() * tileCount);
            fy = Math.floor(Math.random() * tileCount);
        }

        // 颜色循环
        hue += 5;
        if(hue > 360) hue = 0;
    }

    function draw() {
        // 1. 画背景 (关键：使用半透明黑色覆盖，产生拖尾残影效果)
        ctx.fillStyle = 'rgba(10, 10, 10, 0.4)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 2. 画粒子
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].draw();
            particles[i].update();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }

        // 3. 画食物 (霓虹发光)
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#ff00de";
        ctx.fillStyle = "#ff00de";
        ctx.beginPath();
        // 呼吸效果大小
        let pulse = Math.sin(Date.now() / 100) * 2;
        ctx.arc(fx * gridSize + gridSize/2, fy * gridSize + gridSize/2, gridSize/2 - 2 + pulse, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0; // 重置阴影以免影响后续

        // 4. 画蛇 (RGB流光)
        for (let i = 0; i < trail.length; i++) {
            // 蛇头亮一点，蛇身渐变
            let colorHue = (hue + i * 5) % 360;
            ctx.fillStyle = `hsl(${colorHue}, 100%, 50%)`;
            
            // 蛇头加发光
            if(i === trail.length - 1) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${colorHue}, 100%, 50%)`;
            } else {
                ctx.shadowBlur = 0;
            }

            ctx.fillRect(trail[i].x * gridSize + 1, trail[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
        }
        ctx.shadowBlur = 0;
    }

    function resetGame() {
        tail = 5;
        scoreDisplay.innerText = "0";
        hintDisplay.innerText = "GAME OVER - PRESS SPACE";
        gameRunning = false;
        
        // 死亡特效：全屏闪红
        ctx.fillStyle = "rgba(255,0,0,0.5)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
    }

    // 键盘监听
    document.addEventListener('keydown', keyPush);
    function keyPush(evt) {
        // 防止按反方向自杀
        switch (evt.keyCode) {
            case 37: if(xv!==1) {xv = -1; yv = 0;} break;
            case 38: if(yv!==1) {xv = 0; yv = -1;} break;
            case 39: if(xv!==-1) {xv = 1; yv = 0;} break;
            case 40: if(yv!==-1) {xv = 0; yv = 1;} break;
            case 32: 
                if(!gameRunning) {
                    gameRunning = true;
                    hintDisplay.innerText = "GO!";
                    // 重置位置
                    if(tail === 5) {
                        px = 10; py = 10; xv = 0; yv = 0; trail = [];
                    }
                }
                break;
        }
    }
    
    // 启动动画循环
    window.requestAnimationFrame(gameLoop);

</script>
</body>
</html>
