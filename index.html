<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>霓虹方块 Neon Tetris - 终极版</title>
<style>
    body {
        background-color: #050505;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        touch-action: none;
    }

    h1 {
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
        margin: 10px 0;
        letter-spacing: 3px;
        font-style: italic;
        font-size: 1.5rem;
    }

    /* 游戏主容器 */
    .game-wrapper {
        position: relative; /* 为绝对定位的遮罩层提供参照 */
        display: flex;
        gap: 20px;
        padding: 15px;
        border: 2px solid #333;
        border-radius: 10px;
        background: #111;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        align-items: flex-start;
    }

    /* 画布容器，用于放置叠加层 */
    .canvas-container {
        position: relative;
        overflow: hidden; /* 确保滑入效果不溢出 */
    }

    canvas { display: block; background: #000; }
    
    .main-stage {
        border: 2px solid #555;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .sidebar {
        display: flex;
        flex-direction: column;
        width: 120px;
        gap: 10px;
    }

    .panel {
        background: #222;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        text-align: center;
    }

    .label { font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase;}
    .value { font-size: 20px; color: #ffcc00; font-weight: bold; text-shadow: 0 0 5px #ffcc00; }

    /* 历史记录显示区 */
    .history-info {
        font-size: 10px;
        color: #00ffdd;
        margin-top: 10px;
        text-align: left;
        line-height: 1.4;
        opacity: 0; /* 初始隐藏 */
        transition: opacity 0.5s;
    }

    /* --- 按钮样式 --- */
    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        color: #fff;
        margin-bottom: 5px;
        transition: 0.3s;
    }
    
    .btn-start { 
        background: linear-gradient(45deg, #00c6ff, #0072ff); 
        box-shadow: 0 0 8px #0072ff; 
    }
    .btn-end { 
        background: linear-gradient(45deg, #ff416c, #ff4b2b); 
        box-shadow: 0 0 8px #ff4b2b; 
    }
    .btn-pause { 
        background: linear-gradient(45deg, #f093fb, #f5576c); 
        box-shadow: 0 0 8px #f5576c; 
    }
    .btn:active { transform: scale(0.95); }
    .btn:disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }

    .controls-help { font-size: 10px; color: #666; text-align: left; display: block; }

    /* --- 暂停层 (从底部滑入) --- */
    .pause-layer {
        position: absolute;
        bottom: -100%; /* 初始在画布外 */
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 10;
        flex-direction: column;
    }
    .pause-layer.active { bottom: 0; }
    .pause-text {
        font-size: 40px;
        font-weight: 900;
        color: transparent;
        -webkit-text-stroke: 2px #fff;
        text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
        letter-spacing: 5px;
        font-style: italic;
    }

    /* --- 倒计时层 --- */
    .countdown-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.5);
        z-index: 20;
    }
    .countdown-num {
        font-size: 80px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de;
        animation: pop 0.8s infinite;
    }
    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
    }

    /* --- 全局模态框 (确认结束游戏) --- */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }
    .neon-modal {
        background: #1a1a1a;
        padding: 30px;
        border: 2px solid #ff00de;
        box-shadow: 0 0 20px rgba(255, 0, 222, 0.4);
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        width: 80%;
    }
    .modal-title { font-size: 20px; color: #fff; margin-bottom: 20px; }
    .modal-actions { display: flex; gap: 15px; justify-content: center; }
    .btn-modal-yes { background: #ff416c; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px #ff416c;}
    .btn-modal-no { background: #333; color: #ccc; border: 1px solid #555; padding: 10px 20px; border-radius: 5px; cursor: pointer;}
    
    /* --- 移动端虚拟按键 --- */
    .mobile-controls {
        display: none; 
        width: 100%; max-width: 360px; margin-top: 15px; gap: 10px;
    }
    .control-row { display: flex; justify-content: space-between; gap: 10px; width: 100%; }
    .m-btn {
        flex: 1; height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #fff; font-size: 20px;
        display: flex; justify-content: center; align-items: center;
        user-select: none; touch-action: manipulation; transition: 0.1s;
    }
    .m-btn:active { background: rgba(0, 255, 221, 0.3); box-shadow: 0 0 15px #00ffdd; border-color: #00ffdd; }
    .m-btn.rotate-btn:active { background: rgba(255, 0, 221, 0.3); box-shadow: 0 0 15px #ff00de; border-color: #ff00de; }

    @media (max-width: 600px) {
        .game-wrapper {
            flex-direction: row; padding: 10px; width: 95vw; justify-content: center;
        }
        .sidebar { width: 90px; }
        .controls-help { display: none; }
        .main-stage { width: 200px; height: 333px; } 
        .mobile-controls { display: flex; flex-direction: column; }
    }
</style>
</head>
<body>

    <h1>NEON TETRIS</h1>

    <div class="game-wrapper">
        <div class="canvas-container">
            <canvas id="tetris" class="main-stage"></canvas>
            
            <div id="pauseLayer" class="pause-layer">
                <div class="pause-text">PAUSED</div>
            </div>

            <div id="countdownLayer" class="countdown-layer">
                <div id="countdownNum" class="countdown-num">3</div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="panel">
                <div class="label">NEXT</div>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>

            <div class="panel">
                <div class="label">SCORE</div>
                <div class="value" id="score">0</div>
            </div>

            <button id="mainBtn" class="btn btn-start" onclick="handleMainBtn()">开始游戏</button>
            
            <button id="pauseBtn" class="btn btn-pause" onclick="handlePauseBtn()">暂停</button>

            <div class="controls-help">
                ← → 移动<br>↓ 加速<br>A / D 旋转
            </div>

            <div id="historyInfo" class="history-info">
                上次游戏:<br>
                <span id="historyTime"></span><br>
                得分: <span id="historyScore"></span><br>
                存活: <span id="historyDuration"></span>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="control-row">
            <div class="m-btn rotate-btn" onclick="userInput('A')">↺ A</div>
            <div class="m-btn rotate-btn" onclick="userInput('D')">D ↻</div>
        </div>
        <div class="control-row">
            <div class="m-btn" onclick="userInput('LEFT')">⬅️</div>
            <div class="m-btn" onclick="userInput('DOWN')">⬇️</div>
            <div class="m-btn" onclick="userInput('RIGHT')">➡️</div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="neon-modal">
            <h3 class="modal-title">确定结束游戏吗？</h3>
            <div class="modal-actions">
                <button class="btn-modal-yes" onclick="confirmEndGame()">是，结束游戏</button>
                <button class="btn-modal-no" onclick="cancelEndGame()">否，我再想想</button>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('nextCanvas');
    const nextCtx = nextCanvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    
    // UI 元素
    const mainBtn = document.getElementById('mainBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const pauseLayer = document.getElementById('pauseLayer');
    const countdownLayer = document.getElementById('countdownLayer');
    const countdownNum = document.getElementById('countdownNum');
    const confirmModal = document.getElementById('confirmModal');
    const historyInfo = document.getElementById('historyInfo');

    // 适配逻辑
    let scale = 20;
    function resizeCanvas() {
        if(window.innerWidth < 600) {
            canvas.width = 200; canvas.height = 333;
            scale = 16.66;
        } else {
            canvas.width = 240; canvas.height = 400;
            scale = 20;
        }
        ctx.setTransform(1, 0, 0, 1, 0, 0); // 重置矩阵
        ctx.scale(scale, scale);
    }
    resizeCanvas();
    nextCtx.scale(20, 20);

    const colors = [null, '#FF0055', '#00FFDD', '#CCFF00', '#FFD500', '#0088FF', '#AA00FF', '#FF5500'];

    // 游戏核心变量
    let arena = createMatrix(12, 20);
    let player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0 };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let requestId = null;
    let gameStartTime = 0; // 用于计算存活时间
    
    // 状态机
    let gameState = 'idle'; // idle, playing, paused, countdown, ended

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
        if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
        if (type === 'O') return [[4, 4],[4, 4]];
        if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
        if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
    }

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    // --- 按钮逻辑处理 ---

    function handleMainBtn() {
        if (gameState === 'idle' || gameState === 'ended') {
            startGame();
        } else if (gameState === 'playing' || gameState === 'paused') {
            // 点击结束游戏，先暂停，弹出确认框
            if(gameState === 'playing') {
                togglePause(true); // 强制暂停
            }
            confirmModal.style.display = 'flex'; // 显示弹窗
        }
    }

    function handlePauseBtn() {
        if (gameState === 'playing') {
            togglePause(true);
        } else if (gameState === 'paused') {
            startCountdown(); // 恢复时倒计时
        }
    }

    // 确认结束游戏
    function confirmEndGame() {
        confirmModal.style.display = 'none';
        endGame(true); // 主动结束
    }

    // 取消结束游戏（保持暂停）
    function cancelEndGame() {
        confirmModal.style.display = 'none';
        // 此时游戏已经是暂停状态，保持暂停即可
        // 或者是直接恢复？根据需求 "如果玩家点击否...则游戏暂停"
        // 现已处于暂停，不做操作，用户需点击暂停按钮或再次点击重开来恢复/结束
        // 为了方便，我们可以让用户点击"暂停/继续"按钮来手动恢复
    }

    // --- 游戏流程控制 ---

    function startGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.next = null;
        scoreElement.innerText = 0;
        gameStartTime = Date.now();
        
        // UI 更新
        mainBtn.innerText = "结束游戏";
        mainBtn.className = "btn btn-end";
        pauseBtn.disabled = false;
        pauseLayer.classList.remove('active');
        
        playerReset();
        gameState = 'playing';
        if(requestId) cancelAnimationFrame(requestId);
        update();
    }

    function endGame(isManual) {
        gameState = 'ended';
        cancelAnimationFrame(requestId);

        // UI 还原
        mainBtn.innerText = "开始游戏";
        mainBtn.className = "btn btn-start";
        pauseBtn.disabled = true;
        pauseLayer.classList.remove('active');

        // 计算时间
        const duration = Date.now() - gameStartTime;
        const minutes = Math.floor(duration / 60000);
        const seconds = ((duration % 60000) / 1000).toFixed(0);
        const timeStr = `${minutes}分${seconds}秒`;
        
        // 显示当前时间
        const now = new Date();
        const timeString = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();

        // 更新历史榜单
        document.getElementById('historyTime').innerText = timeString;
        document.getElementById('historyScore').innerText = player.score;
        document.getElementById('historyDuration').innerText = timeStr;
        historyInfo.style.opacity = 1;

        if(!isManual) {
            // Game Over 画面
            ctx.fillStyle = "rgba(0,0,0,0.75)";
            ctx.fillRect(0, 0, canvas.width/scale, canvas.height/scale);
            ctx.fillStyle = "#fff";
            ctx.font = "1px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", 6, 9);
        } else {
            // 如果是手动结束，回到初始黑屏
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width/scale, canvas.height/scale);
            ctx.fillStyle = "#fff";
            ctx.font = "1px Arial";
            ctx.textAlign = "center";
            ctx.fillText("准备就绪", 6, 10);
        }
    }

    function togglePause(forcePause = false) {
        if (gameState === 'countdown' || gameState === 'ended' || gameState === 'idle') return;

        if (gameState === 'playing' || forcePause) {
            gameState = 'paused';
            cancelAnimationFrame(requestId);
            pauseLayer.classList.add('active'); // 滑入动画
            pauseBtn.innerText = "继续游戏";
        } else {
            // 从暂停恢复，进入倒计时
            startCountdown();
        }
    }

    function startCountdown() {
        gameState = 'countdown';
        pauseLayer.classList.remove('active'); // 收起暂停层
        countdownLayer.style.display = 'flex';
        let count = 3;
        
        pauseBtn.innerText = "暂停";
        pauseBtn.disabled = true; // 倒计时期间禁用按钮

        countdownNum.innerText = count;
        
        let timer = setInterval(() => {
            count--;
            if(count > 0) {
                countdownNum.innerText = count;
            } else {
                clearInterval(timer);
                countdownLayer.style.display = 'none';
                pauseBtn.disabled = false;
                gameState = 'playing';
                lastTime = performance.now(); // 重置时间防止瞬移
                update();
            }
        }, 800); // 稍微快一点的秒
    }

    // --- 游戏核心逻辑 ---

    function update(time = 0) {
        if (gameState !== 'playing') return;

        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        requestId = requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width/scale, canvas.height/scale);
        drawMatrix(arena, {x: 0, y: 0}, ctx);
        drawMatrix(player.matrix, player.pos, ctx);
    }

    function drawMatrix(matrix, offset, context) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const color = colors[value];
                    context.shadowBlur = 15;
                    context.shadowColor = color;
                    context.fillStyle = color;
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.shadowBlur = 0; 
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.8)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function playerReset() {
        if(player.next === null) player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
        player.matrix = player.next;
        player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
        
        // 绘制预览
        nextCtx.fillStyle = '#000';
        nextCtx.fillRect(0, 0, nextCanvas.width/20, nextCanvas.height/20);
        const offsetX = (4 - player.next[0].length) / 2;
        const offsetY = (4 - player.next.length) / 2;
        drawMatrix(player.next, {x: offsetX, y: offsetY}, nextCtx);

        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            endGame(false); // 撞顶，非手动结束
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function userInput(action) {
        if (gameState !== 'playing') return;
        
        if (action === 'LEFT') playerMove(-1);
        else if (action === 'RIGHT') playerMove(1);
        else if (action === 'DOWN') playerDrop();
        else if (action === 'A') playerRotate(-1);
        else if (action === 'D') playerRotate(1);
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
        scoreElement.innerText = player.score;
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    // 键盘监听
    document.addEventListener('keydown', event => {
        if(gameState !== 'playing') return;
        if (event.keyCode === 37) userInput('LEFT');
        else if (event.keyCode === 39) userInput('RIGHT');
        else if (event.keyCode === 40) userInput('DOWN');
        else if (event.keyCode === 65) userInput('A');
        else if (event.keyCode === 68) userInput('D');
    });

    // 初始画面
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, 20, 20);
    ctx.fillStyle = '#fff';
    ctx.font = "1px Arial";
    ctx.textAlign = "center";
    ctx.fillText("READY", 6, 10);
    pauseBtn.disabled = true;

</script>
</body>
</html>
